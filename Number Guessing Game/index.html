<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Guess the Number</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

  <div class="container">
    <h1>🎯 Guess the Number Game</h1>
    <p>Enter a number between <strong>1</strong> and <strong>100</strong></p>

    <input type="number" id="guessInput" placeholder="Your guess..." min="1" max="100"/>
    <button id="guessButton">Submit Guess</button>

    <p id="message"></p>
    <p id="attemptsDisplay">Attempts: 0</p>
  </div>

  <script src="index.js"></script>
</body>
</html>
